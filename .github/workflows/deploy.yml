name: ðŸš€ Deploy FastAPI to EC2

on:
  push:
    branches:
      - main   # ë˜ëŠ” ë„ˆê°€ ì‚¬ìš©í•˜ëŠ” ë¸Œëžœì¹˜ ì´ë¦„

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout source code
      uses: actions/checkout@v4

    - name: ðŸ” Create .env file from GitHub Secrets
      run: echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" > .env

    - name: ðŸ“¦ Upload files to EC2 via SCP
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "."
        target: "~/whale-detector"

    - name: ðŸš€ Deploy on EC2 via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/whale-detector
          docker-compose down
          docker-compose up -d --build
